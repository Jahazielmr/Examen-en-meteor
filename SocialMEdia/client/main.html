<head>
  <title>Social Media</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">  

</head>

<body>
  <nav class="red" id="barra">
    <div class="container" id="barra">
      <div class="nav-wrapper" id="barra">
        <a href="#" class="brand-logo" id="logo">Social Media</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {{#if currentUser}}
            <li class="nav-item">
               <a class="waves-effect waves-light btn" href="#addModal" id="Perra">Add Message</a>
            </li>
          {{/if}}
          <li class="nav-item">
            {{> loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Feed</h1>
    {{#if currentUser}}
      <ul class="collection">
        {{#each mensajes}}
          {{> mensajes}}
        {{/each}}
      </ul>
    {{else}}
      <p>Please log in in social media, your network</p>
    {{/if}}
  </div>

  
  {{> add}}

  <script>
    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>
<template name="mensajes">
  <li class="collection-item">
    {{text}}: <strong> Author: {{username}}</strong>
    <a href="#" class="delete-mensajes secondary-content"><i class="material-icons">close</i></a>
  </li>
</template>

<template name="add">
  <!-- Modal Structure -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add Note</h3>
      <form class="add-form">
        <input type="text" name="text" placeholder="Add note...">
      </form>
    </div>
  </div>
</template>


</body>
